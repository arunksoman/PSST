<ul class="w3-ul">
  {% for y in site.data.courses %}
      <li class="w3-hover-light-green">
          <a href="{{ site.url }}{{ site.baseurl }}/cources/{{ y.link }}">
            <img src="{{ site.url }}{{ site.baseurl }}/assets/svg/{{ y.icon }}.svg" alt="{{ y.icon }}" width="20" height="20" class="mr1" />
            <h4 class="inline-block">{{ y.menu }}</h4>
          </a>
      </li>
   {% endfor %}
</ul>
