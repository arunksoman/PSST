<div class="hero-slider" data-carousel>
  <div class="carousel-cell" style="background-image:url({{ y.image }});">
    <div class="carousel-overlay"></div>
    <div class="inner">
      <h3 class="subtitle animated bounce infinite slower">{{ y.subtitle }}</h3>
      <h2 class="title animated fadeInDown infinite slower">{{ y.title }}</h2>
      <a href="{{ y.link }}" target="_blank" class="cd-btn animated rubberBand infinite slower">Read More</a>
    </div>
  </div>
</div>
