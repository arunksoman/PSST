<div class="hero-slider" data-carousel data-flickity='{"autoPlay":5000, "pauseAutoPlayOnHover":false, "setGallerySize": false }'>
  {% for y in site.data.carousel %}
  <div class="carousel-cell" style="background-image:url({{ site.url }}{{ site.baseurl }}/assets/img/{{ y.image }});">
    <div class="carousel-overlay"></div>
    <div class="slide-content">
      <div class="carousel-mask">
        <h2 class="carousel-title">{{ y.title }}</h2>
      </div>
      <div class="carousel-divider"></div>
        <div class="carousel-mask">
          <p class="carousel-caption">{{ y.subtitle }}</p>
          <a href="https://flickity.metafizzy.co/" target="_blank" class="btn">Read more</a>
        </div>
    </div>
  </div>
  {% endfor %}
</div>
